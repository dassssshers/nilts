name: Feature request to add a new lint rule, quick fix or assists.
description: Propose adding a new lint rule, quick fix or assists.
title: 'feat: Title of the proposal'
labels: ['feat']
assignees: ['ronnnnn']
body:
  - type: dropdown
    attributes:
      label: Which feature type would you like to add?
      description: Please select one or more types from belows.
      multiple: true
      options:
        - Lint Rule
        - Quick fix
        - Assist
        - Other (Docs, CI, etc...)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Feature overview
      description: Describe the feature you want to propose.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Describe additional context if you have.
    validations:
      required: false
