on:
  push:
    branches: [main]

  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      - name: Check format
        run: melos pretty:dry
      - name: Analyze
        run: melos check

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      - name: Test
        run: melos test

  build_example_android:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup Java
        uses: ./.github/actions/setup-java
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      - name: Build example Android
        run: melos build:example:android

  build_example_ios:
    runs-on: macos-14
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Select Xcode
        uses: ./.github/actions/select-xcode
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      - name: Build example iOS
        run: melos build:example:ios