name: Build üèóÔ∏è

on:
  merge_group:
    types: [checks_requested]

  pull_request:
    types: [opened, synchronize]

  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      - name: Analyze
        run: melos lint

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      - name: Test
        run: melos test

  build_example_android:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Java
        uses: ./.github/actions/setup-java
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      - name: Build example Android
        run: melos build:example:android

  build_example_ios:
    runs-on: macos-26
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Select Xcode
        uses: ./.github/actions/select-xcode
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      - name: Build example iOS
        run: melos build:example:ios
